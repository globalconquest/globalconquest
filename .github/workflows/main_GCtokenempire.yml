# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GCtokenempire

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_8350184b0a6840598b224b52a56442f0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e3af644f8470463dadcce22ce2c9d59a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8350184b0a6840598b224b52a56442f0 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GCtokenempire'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5568aaff200c4236b78a8a31d19caeb8 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8350184b0a6840598b224b52a56442f0 }}/appsvc/staticsite:${{ github.sha }}'