name: Generate HTML

on:
  schedule:
    - cron: "*/30 * * * *"  # runs every 10 minutes
  workflow_dispatch: # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Python script
      run: |
        python generate_map.py

    - name: Commit changes
      run: |
        git config user.name "globalconquest"
        git config user.email "globalconquest@protonmail.com"
        git add world_map.html
        git commit -m "Update generated HTML" || echo "No changes to commit"
        git push https://globalconquest:${{ secrets.PAT_TOKEN }}@github.com/globalconquest/globalconquest.git HEAD:main

    - name: Deploy to Vercel
      run: |
        npm install -g vercel
        vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
